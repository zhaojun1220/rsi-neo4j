# https://logging.apache.org/log4j/2.x/manual/configuration.html
# https://logging.apache.org/log4j/2.x/manual/layouts.html
Configuration:
  status: warn
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "[%t] %m%n"
  Loggers:
    logger:
      -
        name: com.rsi
        level: debug
        additivity: false
        AppenderRef:
          ref: STDOUT
    Root:
      level: error
      AppenderRef:
        ref: STDOUT